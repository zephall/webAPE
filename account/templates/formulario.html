{% load static %}

  <div class="intro">
    <img class="banner" src="{% static 'media/logochicoloapan.png' %}" alt="Gobierno de Chicoloapan" />
  </div>

  <div class="form-container">
    <h1>Formulario de Reportes</h1>
    <form action="" method="post" enctype="multipart/form-data" onsubmit="return verificarUbicacion()">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="celular">Celular:</label>
      <input type="tel" id="celular" name="celular" required />

      <label for="correo">Correo electr√≥nico:</label>
      <input type="email" id="correo" name="correo" required />

      <label>Selecciona la zona afectada en el mapa:</label>
      <div class="map" id="map"></div>
      <input type="hidden" name="latitud" id="latitud" />
      <input type="hidden" name="longitud" id="longitud" />

      <label for="comentario">Comentario:</label>
      <textarea id="comentario" name="comentario" rows="4"></textarea>

      <label for="foto">Subir foto:</label>
      <input type="file" id="foto" name="foto" accept="image/*" />

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
